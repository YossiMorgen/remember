<div class="centerCard">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input placeholder="Password" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Enter your confirm password</mat-label>
                    <input placeholder="Confirm password" formControlName="confirmPassword" matInput [type]="hideConfirm ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'hide password'" [attr.aria-pressed]="hideConfirm">
                    <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                
                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="City" formControlName="city">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="State" formControlName="state">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput placeholder="Date of Birth" formControlName="birthDate" [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
